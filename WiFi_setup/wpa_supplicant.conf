# Save it to /etc/wpa_supplicant/wpa_supplicant.conf

ctrl_interface=DIR=/var/run/wpa_supplicant GROUP=netdev
update_config=1
country=US

# COMFAST AP (Higher priority)
network={
    ssid="COMFAST_BA6A_2G"
    key_mgmt=NONE
    priority=20
}

# ipTIME (Lower priority)
network={
    ssid="Welcome_MOMO"
    psk="morin70810"
    key_mgmt=WPA-PSK
    priority=10
}
